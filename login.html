<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login From</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="w-1/2 mx-auto mt-8">
        <section class="bg-green-300 flex flex-col items-center text-white w-full p-8 rounded-lg">
            <h2 class="text-4xl mb-2">LogIn Your Account</h2>
            <div class="form flex  w-1/2  justify-center ">
                <div class="w-full">
                    <input id="user-email" class="my-2 text-gray-600 py-2 px-6 w-full  tex-2xl rounded-lg "  type="text" placeholder="Enter Your Email"><br>
                    <input id="user-password" class="my-2 text-gray-600 py-2 px-6 w-full  tex-2xl rounded-lg " type="password" placeholder="Enter Your Password"><br>
                    <button id="submit-btn" class="text-2xl my-2 w-full hover:bg-indigo-300 ease-in-out duration-300 bg-indigo-400 py-2 px-8 rounded-lg">LogIn</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/login.js"></script>

    
</body>
</html>
