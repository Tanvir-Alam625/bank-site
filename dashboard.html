<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bank Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header class="mt-8">
        <h2 class="text-center text-4xl font-semibold">Your Dashboard Mooney</h2>
    </header>
    <main  class="w-3/4 mx-auto">
        <section class=" my-6 text-white">
            <div class="grid grid-cols-3 gap-4">
                <div class="p-4  lg:p-8 rounded-lg bg-green-300">
                    <h2 class="text-2xl">Deposit</h2>
                    <h4 class="text-4xl">$<span id="deposit">00</span></h4>
                </div>
                <div class="p-4  lg:p-8 rounded-lg bg-indigo-300">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h4 class="text-4xl">$<span id="withdraw">00</span></h4>
                </div>
                <div class="p-4  lg:p-8 rounded-lg bg-blue-300">
                    <h2 class="text-2xl">Balance</h2>
                    <h4 class="text-4xl">$<span id="balance">12000</span></h4>
                </div>
            </div>
        </section>
        <section>
            <div class="grid gap-4 grid-cols-2">
                <div class=" bg-lime-300 px-6  py-8 rounded-lg">
                    <h2 class=" text-4xl font-semibold my-2 text-white">Deposit Your Amount</h2>
                    <input id="deposit-input" class="my-2 text-gray-600 py-2 px-6 w-3/4  tex-2xl rounded-lg "  type="number" placeholder="Enter Your Amount "><br>
                    <button id="deposit-btn" class="text-2xl text-white my-2 hover:bg-indigo-300 ease-in-out duration-300 bg-indigo-400 py-2 px-8 rounded-lg">Deposit</button>
                </div>
                <div class=" bg-emerald-300 px-6  py-8 rounded-lg">
                    <h2 class=" text-4xl font-semibold my-2 text-white">Withdraw Your Amount</h2>
                    <input id="withdraw-input" class="my-2 text-gray-600 py-2 px-6 w-3/4  tex-2xl rounded-lg "  type="number" placeholder="Enter Your Amount "><br>
                    <button id="withdraw-btn" class="text-2xl text-white my-2  hover:bg-indigo-300 ease-in-out duration-300 bg-indigo-400 py-2 px-8 rounded-lg">Withdraw</button>
                </div>

            </div>
        </section>
    </main>
    <script src="./js/functional.js"></script>
    
</body>
</html>
